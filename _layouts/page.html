---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title page-heading" id="page-title">
      <span class="title-en">{{ page.title | escape }}</span>
      <span class="title-zh" style="display: none;">{{ page.title_zh | escape }}</span>
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
